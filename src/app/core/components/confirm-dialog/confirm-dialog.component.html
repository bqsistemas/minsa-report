<div mat-dialog-title fxLayout="row" fxLayoutAlign="space-between center">
    <div>{{title}}</div>
    <button type="button" mat-icon-button (click)="close(null)" tabindex="-1">
        <mat-icon [icIcon]="icClose"></mat-icon>
    </button>
</div>

<mat-dialog-content>
    <p class="body-2">{{ question }}</p>
    <p *ngIf="message" class="body-1">{{ message }}</p>
</mat-dialog-content>


<mat-dialog-actions align="end">
    <button mat-button color="primary" type="button" (click)="close(false)">NO</button>
    <button mat-raised-button color="primary" (click)="close(true)">SI</button>
</mat-dialog-actions>
