<div (mouseenter)="showButton = true" (mouseleave)="showButton = false"
  class="card p-2 h-full relative hover:shadow-16 trans-shadow" fxLayout="column" fxLayoutAlign="start center">
  <div [ngClass]="iconClass" class="rounded-full w-12 h-12 flex items-center justify-center">
    <mat-icon [icIcon]="icon" height="22px" width="22px"></mat-icon>
  </div>

  <h2 class="display-3 font-bold mt-2 mb-2">{{ cantidadMuestras }}</h2>
  <h3 class="subheading- font-medium text-secondary m-0">{{ label }}</h3>

  <button *ngIf="helpText" [matTooltip]="helpText" class="absolute top-0 left-0 mt-2 ml-2 text-hint" mat-icon-button
    matTooltipPosition="after" type="button">
    <mat-icon [icIcon]="icHelp" height="22px" width="22px"></mat-icon>
  </button>
</div>
