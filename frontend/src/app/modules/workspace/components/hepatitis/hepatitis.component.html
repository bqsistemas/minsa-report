<div class="w-full h-full flex flex-col">
    <div class="px-gutter pt-2 pb-2 bg-primary-500 flex-none">
        <div class="flex items-center" vexContainer>
            <button (click)="openMenu()" @scaleIn class="sm:hidden text-primary-contrast-500" mat-icon-button
                type="button">
                <mat-icon [icIcon]="icAssessment"></mat-icon>
            </button>
            <h2 class="headline text-primary-contrast-500 m-0 flex items-center w-full max-w-xxxs mr-6">
                <ic-icon @scaleIn [icon]="icAssessment" class="hidden sm:block"></ic-icon>
                <span @fadeInRight class="ml-4 block">HEPATITIS</span>
            </h2>
        </div>
    </div>

    <div class="card h-auto overflow-hidden" style="height: 100%;">
        <vex-form-report (callReport)="callReport($event)" [reportType]="'HEPATITIS'"></vex-form-report>
        <div *ngIf="loading" fxLayout="row" fxLayoutAlign="center">Cargando reporte ...</div>
        <!-- <div *ngIf="urlReport" fxLayout="row" fxLayoutAlign="end" class="px-4"><a href="javascript:void(0)" (click)="downloadPdf()" style="color: blue;">Descargar</a></div> -->
        <div id="my-container" class="pdfobject-container" style="height: calc(100% - 175px)">
            <iframe srcdoc="" width="100%" height="100%" style="overflow: auto;">
            </iframe>
        </div>
    </div>
</div>
