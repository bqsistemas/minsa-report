<mat-form-field fxFlex="auto">
    <mat-label>{{label}}</mat-label>
    <mat-select matInput [value]="value" [formControl]="value" (selectionChange)="changeValue($event)">
        <mat-option *ngFor="let item of options" [value]="item.id">
            {{item.nombre}}
        </mat-option>
    </mat-select>
</mat-form-field>
